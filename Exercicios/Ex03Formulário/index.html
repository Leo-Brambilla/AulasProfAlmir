<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo">
    <header class="cabecalho"> 
        <a href="index.html"><img src="./img/logoSoulCode.png" height="100" alt="logo" id="logo"></a>
        

    </header>    
    <form action="" class="tabela"> 
        <div>
            <label for="campoEmail">E-mail</label><br>
            <input type="email" name="campoEmail" id="campoEmail" placeholder="digite@seuemail.com" required >
        <div>
            <label for="campoSenha">Senha</label><br>
            <input minlength="8" type="password" name="campoSenha" id="campoSenha" required placeholder="digite sua senha">
        </div>                            
        <hr />
        <button type="submit" onclick="alert('Obrigado pelo Cadastro!')" > <a href="orc.html"> Login</a></button>        
        
    </form>
</body>
<footer class="rodape"><p>&copy; 2022 SoulCode Academy</footer>
</html>
